name: Master Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Github Actions to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "test-achyut" #Must be unique in Heroku
          heroku_email: "achyutkneupane@gmail.com"
      - name: Install dependencies
        run: composer install --ignore-platform-reqs #temporary until update tymon package

      - name: Compile CSS and JavaScript
        run: |
          npm install
          npm run production
